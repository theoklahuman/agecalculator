<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="calendar-container">
      <div class="user-input-area">
        <div id="month">
          <label for="month">DAY</label>
          <input type="number" name="" id="" placeholder="MM" />
        </div>
        <div id="day">
          <label for="day"> MONTH </label>
          <input type="number" name="" id="" placeholder="DD" />
        </div>
        <div id="year">
          <label for="year"> YEAR </label>
          <input type="number" name="" id="" placeholder="YYYY" />
        </div>
      </div>
      <div class="arrow-and-gray-line__container">
        <div class="gray-line"></div>
        <img
          id="arrow-image"
          src="../assets/images/icon-arrow.svg"
          alt="arrow pointing down"
        />
      </div>
      <h2>XX years</h2>
      <h2>XX months</h2>
      <h2>XX days</h2>
    </div>
  </body>
</html>
