<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="calendar-container">
      <form action="" class="user-input-area">
        <div id="month">
          <label class="label" for="month">MONTH</label>
          <input
            type="number"
            name=""
            id="month-input"
            min="1"
            max="12"
            placeholder="MM"
            required
          />
        </div>
        <div id="day">
          <label class="label" for="day">DAY</label>
          <input
            type="number"
            name=""
            id="day-input"
            min="1"
            max="31"
            placeholder="DD"
            required
          />
        </div>
        <div id="year">
          <label class="label" for="year">YEAR</label>
          <input
            type="number"
            name=""
            id="year-input"
            min="1900"
            max="2023"
            placeholder="YYYY"
            required
          />
        </div>
      </form>
      <div class="arrow-and-gray-line__container">
        <div class="gray-line"></div>
        <img
          id="arrow-image"
          src="../assets/images/icon-arrow.svg"
          alt="arrow pointing down"
        />
      </div>
      <div class="years-display">
        <h2 class="years-display__info">- -</h2>
        <h2>years</h2>
      </div>
      <div class="months-display">
        <h2 class="months-display__info">- -</h2>
        <h2>months</h2>
      </div>
      <div class="days-display">
        <h2 class="days-display__info">- -</h2>
        <h2>days</h2>
      </div>
    </div>
  </body>
</html>
